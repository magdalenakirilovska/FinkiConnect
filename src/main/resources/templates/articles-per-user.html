<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading"><th:block th:if="${session.user != null}" th:text="${session.user.getUsername()}">'s articles</th:block></h1>
        </div>
    </section>

    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div th:if="${articles.size() > 0}">
                    <div th:each="article : ${articles}">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h2 class="card-title" th:text="${article.getTitle()}"></h2>
                                <p th:utext="${article.getContent()}"></p>
                            </div>
                            <div class="card-footer text-muted">
                                Posted on <b th:text="${article.getDateCreatedOn()}"></b> by <b th:text="${article.getUsername()}"></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
